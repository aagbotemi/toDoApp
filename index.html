<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--GOOGLE FONT-->
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Mulish&family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="text-center">To-Do App</h1>
            <div class="d-flex">
                <div id="date"></div>
                <div class="clear">
                    <i class="fas fa-sync-alt"></i>
                </div>
            </div>
        </div>

        <ul class="outputList">
        </ul>
    
    
        <div class="inputDiv">
            <input type="text" placeholder="What I want to do..." id="toDoInput">
            <input type="time" name="time" id="time">
            <button onclick="addInput()">Add Task</button>
        </div>
    </div>

    <!--VANILLA JS-->
    <script src="app.js"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/6629e20d42.js" crossorigin="anonymous"></script>

</body>
</html>
